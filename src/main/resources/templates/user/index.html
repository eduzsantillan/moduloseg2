<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<div class="container">

  <br>

  <table class="table">
    <thead class="thead-dark">
      <tr class="table-dark">
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">Foto</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
          <img th:src="${user.urlPhoto}" width="75" height="75">
        </td>

        <td>
          <div class="row">
            <div class="col-3">
              <a th:href="@{/user/update(id=${user.id})}"  class="btn btn-primary" >Editar</a>
            </div>
            <div class="col-3">
              <form action="#" th:action="@{/user/delete(id=${user.id})}" th:method="delete" >
                <button type="submit" class="btn btn-danger">Eliminar</button>
              </form>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <br>
    <a th:href="@{/user/create}" class="btn btn-primary">Crear usuario</a>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
