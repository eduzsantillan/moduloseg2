<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <br>
    <div class="container">

        <div th:if="${resp!=null}" class="alert alert-danger" role="alert" >
            <span  th:text="${resp.message}"></span>
        </div>

        <br>
        <form th:action="@{/login}" method="post" th:object="${user}">
            <div class="form-outline mb-4">
                <label class="form-label" for="email">Email:</label>
                <input type="email" id="email" name ="email" class="form-control" />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>

            <div class="row mb-4">
                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Olvidaste tu contraseña?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>No estas registrado? <a th:href="@{/auth/register}">Registro</a></p>
            </div>
        </form>
    </div>

</body>
</html>
